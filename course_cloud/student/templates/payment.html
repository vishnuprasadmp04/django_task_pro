<!DOCTYPE html>
<html lang="en">
<body class="bg-black flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 text-center">Checkout</h2>
        <p class="text-gray-500 text-center mt-1">Complete your purchase</p>

        <!-- Product Details -->

        <!-- Price Breakdown -->
        <div class="mt-6 space-y-3">
            <div class="flex justify-between font-semibold text-gray-800">
                <span>Total</span>
                <span>{{data.amount}}</span>
            </div>
        </div>

        <!-- Payment Options -->
        <div class="mt-6">
            <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
            <div class="flex items-center space-x-3">
                <button class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" alt="Razorpay" class="h-6 mx-auto">
                </button>
            </div>
        </div>

        <!-- Checkout Button -->
        <button class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            Complete Purchase
        </button>

        <!-- Secure Payment Notice -->
        <p class="text-center text-gray-500 text-sm mt-4">ðŸ”’ Secure Payment. Your information is encrypted.</p>
    </div>
    <button id="rzp-button1">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "YOUR_KEY_ID", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. 
    "currency": "<currency>",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_IluGWxBm9U8zJ8", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "<name>",
        "email": "<email>",
        "contact": "<phone>"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
